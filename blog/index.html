		<article role="tabpanel">

				<h1>777shuangの気分的ぶろぐ</h1>
				<del>自分のページだと広告を入れる気になれば入れれるんで</del>他のサービスは使わずにHTML直書きです
				<br/>
				記事ごとにURLが存在するわけじゃないのもなんかなあ...でもコード量を減らすにはこれがいいんよ
				<div class="window" style="height: 45vh;">
					<div class="title-bar">
						<div class="title-bar-text">777shuangの気分的ぶろぐ Reader</div>
						<div class="title-bar-controls">
							<button aria-label="Minimize" onclick="alert('これブラウザだよ?最小化なんてできるわけないじゃん')"></button>
							<button aria-label="Maximize"></button>
							<button aria-label="Close" onclick="window.close()"></button>
						</div>
					</div>
					<div class="window-body">
						<ul class="tree-view">
							<li>
								<details open>
									<summary>2023年</summary>
									<ul>
										<li>
											<details>
												<summary>3月</summary>
												<ul>
													<li><a href="javascript:void(0)" onclick="show(2023,3,14)">14日</a></li>
													<li><a href="javascript:void(0)" onclick="show(2023,3,15)">15日</a></li>
													<li><a href="javascript:void(0)" onclick="show(2023,3,19)">19日</a></li>

										</li>
									</ul>
								</details>
							</li>
						</ul>
						<div class="main" id="blog" style="height: 37vh;">見たい日付をクリックして閲覧できます</div>
					</div>
				</div>
			</div>
		</article>
		<script src=/common.js></script>
		<script>
			function show(year, month, day)
			{
				const blog = document.getElementById("blog");
				blog.innerText = "Now Loading ...";
				const http = new XMLHttpRequest();
				const url = "/blog/" + year + '/' + month + '/' + day + ".html";
				console.log(url);
				http.open("GET", url);
				http.send();
				http.onreadystatechange = function()
				{
					if (this.readyState == 4)
					{
						var text;
						if (this.status == 200) { text = http.responseText; }
						else { text = "読み込みに失敗しました"; }
						blog.innerHTML = "<h2>" + year + "年 " + month + "月 " + day + "日</h2>" + text;
					}
				}
			}
		</script>
