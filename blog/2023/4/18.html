<h3>[Git]コミットしたフォルダを.gitignoreで無視する</h3>
<p>
    久しぶりにVisualStudioを触り、Gitリポジトリにすることにした。<br>
    .vsフォルダがいらなさそうだったので、.gitignoreに「.vs/」と記述するもうまくいかない。ただ、.gitignoreは読み込めている。<br>
    Brain Hackers で質問してみたところ、<strong>すでにそのフォルダにコミットしたファイルがあると、そのフォルダの無視設定は適用されない</strong>>とのこと。<br>
    なので、この場合は.vsフォルダを削除してコミットするとよいです
</p>
